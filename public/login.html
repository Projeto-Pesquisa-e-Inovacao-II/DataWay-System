<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | DataWay</title>

    <script src="./js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="./css/login.css" />

    <!-- fontawesome para icons -->
    <script
      src="https://kit.fontawesome.com/8aca4bf827.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper-logo">
        <div class="logo">
          <img src="./images/logo1.svg" alt="logo" />
          <span>Data</span><span style="font-weight: bolder">Way</span>
        </div>
      </div>

      <main>
        <section class="container-text-login">
          <div class="login-text">
            <h1>Login</h1>
            <h2>Entre com seu e-mail e senha para acessar sua conta.</h2>
          </div>
          <div class="generic-text">
            <div class="generic-text-border"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
              accusamus.
            </p>
          </div>
        </section>

        <section class="container-form-login">
          <h1>Entrar</h1>
          <div class="container-inputs">
            <form onsubmit="return entrar()">
              <div class="input-field">
                <label for="email_input">Email</label>
                <input
                  type="email"
                  id="email_input"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="input-field">
                <label for="senha_input">Password</label>
                <input
                  type="password"
                  id="senha_input"
                  placeholder="Senha"
                  required
                />
              </div>
            </form>
          </div>
          <div class="container-btn">
            <button type="submit" class="btn-entrar">Login</button>
          </div>
          <div class="container-card-erro" id="cardErro">
            <p id="mensagem_erro"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<script>
  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;
            sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);

            setTimeout(function () {
              window.location = "./dashboard/cards.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
