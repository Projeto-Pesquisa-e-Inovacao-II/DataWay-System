<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte | Dataway</title>
    <link
      rel="stylesheet"
      href="../components/dashboard/aside_wth_dash/aside.css"
    />
    <link rel="stylesheet" href="../css/dashboard/suporte.css" />

    <script
      src="https://kit.fontawesome.com/8aca4bf827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <h1 class="title-aside">
            <span>Data</span><span style="font-weight: bold">Way</span>
          </h1>
        </div>

        <div class="other-pages">
          <div class="route_page">
            <i class="fa-solid fa-chart-line"></i>
            <a href="/dashboard"><h2>Dashboard</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-circle-user"></i>
            <a href="/dashboard/perfil"><h2>Perfil</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-headset"></i>
            <a href="/dashboard/suporte"><h2>Suporte</h2></a>
          </div>
        </div>
      </aside>

      <div class="wrapper_profile">
        <div class="profile_banner">
          <div class="text_banner">
            <h1>Suporte</h1>
          </div>
          <div class="border_text"></div>
        </div>

        <section class="suport_sect">
          <div class="text_and_form">
            <h1 class="suport_sect_title_main">Precisa de Ajuda?</h1>

            <h1 class="suport_sect_title_sec">Entre em contato com a gente!</h1>

            <div class="message_box">
              <form action="">
                <div class="input-field">
                  <label class="user-label" for="email_input">Assunto:</label>
                  <input required="" type="text" name="text" />
                  <label class="user-label" for="email_input">Descrição:</label>
                  <textarea name="" id=""></textarea>
                </div>
              </form>
              <button class="edit_profile_data">Enviar mensagem</button>
            </div>
          </div>
          <div class="triangle"></div>
        </section>
      </div>
    </div>
  </body>
</html>
