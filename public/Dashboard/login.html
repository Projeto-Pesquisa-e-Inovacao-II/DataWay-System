<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | DataWay</title>

    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="../css/login.css" />

    <!-- fontawesome para icons -->
    <script
      src="https://kit.fontawesome.com/8aca4bf827.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper-logo">
        <div class="logo">
          <img src="../images/logo1.svg" alt="logo" />
          <span>Data</span><span style="font-weight: bolder">Way</span>
        </div>
      </div>

      <main>
        <section class="container-text-login">
          <div class="login-text">
            <h1>Login</h1>
            <h2>Entre com seu e-mail e senha para acessar sua conta.</h2>
          </div>
          <div class="generic-text">
            <div class="generic-text-border"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
              accusamus.
            </p>
          </div>
        </section>

        <section class="container-form-login">
          <h1>Login</h1>
          <div class="container-inputs">
            <form onsubmit="return entrar()">

              <div class="input-field ">
                <input required="" type="email" name="text" class="input">
                <label class="user-label" for="email_input">email</label>
              </div>
              <div class="input-field">
                <input required="" type="password" name="text" class="input">
                <label class="user-label" for="senha_input">Senha</label>
              </div>


          <div class="container-btn">
            <button class="btn-entrar"><span>Entrar</span></button>
          </div>
            </form>
          </div>
          <div class="container-card-erro" id="cardErro">
            <p id="mensagem_erro"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<script src="../js/login.js"></script>
