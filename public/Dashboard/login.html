<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login | DataWay</title>

  <script src="../js/sessao.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link rel="stylesheet" href="../css/login.css" />

  <!-- fontawesome para icons -->
  <script src="https://kit.fontawesome.com/8aca4bf827.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper-logo">
      <div class="logo">
        <span>Data</span><span style="font-weight: bolder">Way</span>
      </div>
    </div>

    <main>
      <section class="container-text-login">
        <div class="login-text">
          <h1>Login</h1>
          <h2>Entre com seu e-mail e senha para acessar sua conta.</h2>
        </div>
        <div class="generic-text">
          <div class="generic-text-border"></div>
          <p>
            TRANFORMAMOS INFORMAÇÕES EM DECISÕES ESTRATÉGICAS PARA UM
            TRÁFEGO MAIS SEGURO E RENTÁVEL.
          </p>
        </div>
      </section>

      <section class="container-form-login">
        <h1>Login</h1>
       
        <div class="container-inputs">
          <div class="input-field">
            <input name="text" class="input" id="emailInput" placeholder=" ">
            <label class="user-label" >Email</label>
          </div>             
          
          <div class="input-field" >
            <input type="password" name="text" class="input" id="senhaInput" placeholder=" ">
            <label class="user-label">Senha</label>
            <span class="toggle-password">
              <img id="senhaIcon" src="../images/Icon/eye.svg" alt="Mostrar senha" onclick="togglePasswordVisibility('senhaInput', 'senhaIcon') ">
            </span>
          </div>


          <div class="container-btn">
            <button class="btn-entrar" id="btnLogin"><span>Entrar</span></button>
          </div>
          <div class="caminho-cadastro">
            <a href="/cadastro">Realizar cadastro</a>
          </div>
        </div>
        <div id="toast" class="toast hidden">
          <p id="toastMessage"></p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>

<script src="../js/login.js"></script>
