<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Dataway</title>
    <link
      rel="stylesheet"
      href="../components/dashboard/aside_wth_dash/aside.css"
    />
    <link rel="stylesheet" href="../css/dashboard/perfil.css" />

    <script
      src="https://kit.fontawesome.com/8aca4bf827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <h1 class="title-aside">
            <span>Data</span><span style="font-weight: bold">Way</span>
          </h1>
        </div>

        <div class="other-pages">
          <div class="route_page">
            <i class="fa-solid fa-chart-line"></i>
            <a href="/dashboard"><h2>Dashboard</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-circle-user"></i>
            <a href="/dashboard/perfil"><h2>Perfil</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-headset"></i>
            <a href="/dashboard/suporte"><h2>Suporte</h2></a>
          </div>
        </div>
      </aside>

      <div class="wrapper_profile">
        <div class="profile_banner">
          <div class="text_banner">
            <h1>Meu perfil</h1>
          </div>
          <div class="border_text"></div>
        </div>

        <section class="profile_sect">
          <div class="container_profile_sect">
            <div class="left">
              <img
                src="
                https://thispersondoesnotexist.com/"
                alt="Imagem de perfil"
                alt=""
              />
            </div>
            <div class="right">
              <span class="right_span_title"> Email: </span>
              <span id="email" class="right_span_text"></span>
              <span class="right_span_title"> Telefone: </span>
              <span id="telefone" class="right_span_text"></span>
              <span class="right_span_title"> Representante Legal: </span>
              <span id="representanteLegal" class="right_span_text"></span>
              <span class="right_span_title"> Razao Social: </span>
              <span id="razaoSocial" class="right_span_text"></span>
              <span class="right_span_title"> Nome Fantasia: </span>
              <span id="nomeFantasia" class="right_span_text"></span>
              

              <button onclick="changeTextToInput()" class="edit_profile_data">
                Editar dados
              </button>
            </div>
            <div class="buttons">
              <div class="popup" id="popup">
                <h2>Deseja excluir sua conta?</h2>
                <p>Digite o c√≥digo a seguir:</p>
                <p>1654789</p>
                <form action="" class="form_delete" onsubmit="deleteUser()">
                  <input type="text" name="" id="" />
                  <button type="submit" class="btn_delete" >Excluir</button>
                </form>
              </div>
            </div>
          </div>
          <div class="triangle"></div>
        </section>
      </div>
    </div>
  </body>
</html>

<script src="../js/getUserData.js"></script>
<script src="../js/changeUserData.js"></script>
<script src="../js/deleteUser.js"></script>
