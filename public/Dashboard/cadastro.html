<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro | DataWay</title>

    <script src="./js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper-logo">
        <div class="logo">
          <img src="../images/logo1.svg" alt="logo" />
          <span>Data</span><span style="font-weight: bolder">Way</span>
        </div>
      </div>

      <main>
        <section class="container-text-login">
          <div class="login-text">
            <h1>Criar nova conta</h1>
            <h2>XXXXXXXXXXXXX</h2>
          </div>
          <div class="generic-text">
            <div class="generic-text-border"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
              accusamus.
            </p>
          </div>
        </section>

        <section class="container-form-login">
          <h1>Criar conta</h1>
          <div class="container-inputs">
            <form onsubmit="return cadastrar()">
              <div class="input-field">
                <label for="email_input">Email</label>
                <input
                  type="email"
                  id="email_input"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="input-field">
                <label for="rep_legal_input">Representante legal</label>
                <input
                  type="text"
                  id="rep_legal_input"
                  placeholder="Representante legal"
                  required
                />
              </div>

              <div class="input-field">
                <label for="nome_fantasia_input">Nome fantasia</label>
                <input
                  type="text"
                  id="nome_fantasia_input"
                  placeholder="Nome fantasia"
                  required
                />
              </div>


              <div class="input-field">
                <label for="telefone_input">Telefone</label>
                <input
                  type="text"
                  id="telefone_input"
                  placeholder="Telefone"
                  required
                />
              </div>

              <div class="input-field">
                <label for="cnpj_input">CNPJ</label>
                <input
                  type="text"
                  id="cnpj_input"
                  placeholder="CNPJ"
                  required
                />
              </div>
              <div class="input-field">
                <label for="senha_input">Senha</label>
                <input
                  type="password"
                  id="senha_input"
                  placeholder="Senha"
                  required
                />
              </div>

              <div class="input-field">
                <label for="senha_input">Confirmar senha</label>
                <input
                  type="password"
                  id="confirmacao_senha_input"
                  placeholder="Senha"
                  required
                />
              </div>
              <div class="container-btn">
                <button type="submit" class="btn-entrar">Cadastrar</button>
              </div>
            </form>
          </div>
          
          <div class="container-card-erro" id="cardErro">
            <p id="mensagem_erro"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeFantasiaVar = nome_fantasia_input.value;
    var emailVar = email_input.value;
    var CNPJVar = cnpj_input.value;
    var representanteLegalVar = rep_legal_input.value;
    var telefoneVar = telefone_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeFantasiaVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      // setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeFantasiaServer: nomeFantasiaVar,
        emailServer: emailVar,
        cnpjServer: CNPJVar,
        representanteLegalServer: representanteLegalVar,
        telefoneServer: telefoneVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log(nomeFantasiaVar)
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>
