<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro | DataWay</title>

    <script src="./js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper-logo">
        <div class="logo">
          <img src="../images/logo1.svg" alt="logo" />
          <span>Data</span><span style="font-weight: bolder">Way</span>
        </div>
      </div>

      <main>
        <section class="container-text-login">
          <div class="login-text">
            <h1>Criar nova conta</h1>
            <h2>XXXXXXXXXXXXX</h2>
          </div>
          <div class="generic-text">
            <div class="generic-text-border"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
              accusamus.
            </p>
          </div>
        </section>

        <section class="container-form-login">
          <h1>Criar conta</h1>
          <div class="container-inputs">
            <form onsubmit="return cadastrar()">
              
              <!-- empresa -->
              <div class="input-field ">
             
                <div class="input-field ">
                  <input name="text" class="input" id="razaoSocialInput" placeholder="">
                  <label class="user-label">Raz√£o social</label>
                </div>

                <div class="input-field " >
                  <input name="text" class="input" id="nomeFantasiaInput" placeholder="">
                  <label class="user-label">Nome Fantasia</label>
                </div>
                
                <div class="input-field ">
                  <input name="text" class="input" id="estadoImput" placeholder="">
                  <label class="user-label">Estado</label>
                </div>

                <div class="input-field ">
                  <input type="number" name="text" class="input" id="cepInput" placeholder="">
                  <label class="user-label">CEP</label>
                </div>
                
                <div class="input-field ">
                <input name="text" type="number" class="input" id="cnpjInput" placeholder="">
                <label class="user-label" >CNPJ</label>
              </div>             
                
              <div class="input-field " style="display: none;">
                <input   name="text" class="input" id="emailInput">
                <label class="user-label" >Email</label>
              </div>             
              
              <div class="input-field" style="display: none;">
                <input  type="password" name="text" class="input" id="senhaInput">
                <label class="user-label">Senha</label>
                <span class="toggle-password" onclick="verSenha('senhaInput', 'senhaIcon')">
                  <img id="senhaIcon" src="../images/Icon/eye.svg" alt="Mostrar senha">
                </span>
              </div>             
              
              <div class="input-field" style="display: none;">
                <input   name="text" type="password" class="input" id="confirmarSenhaInput">
                <label class="user-label">Confirmar Senha</label>
                <span class="toggle-password" onclick="verSenha('confirmarSenhaInput', 'confirmarSenhaIcon')">
                  <img id="confirmarSenhaIcon" src="../images/Icon/eye.svg" alt="Mostrar senha">
                </span>
              </div>             

              <div class="container-btn">
                <button type="submit"   class="btn ontinuar1" id="btnContinuar" onclick="validacoes()">Continuar</button>
                <button type="submit"  style="display: none;" class="btn voltar" id="btnVoltar">voltar</button>
                <button type="submit"  style="display: none;" class="btn continuar2" id="btnContinuar">Continuar</button>
                <button type="submit"  style="display: none;" class="btn cadastrar" onclick="cadastrar()">cadastrar</button>

              </div>
            </form>
          </div>
          
          <div class="container-card-erro" id="cardErro">
            <p id="mensagem_erro"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<script src="../js/cadastro.js"></script>
