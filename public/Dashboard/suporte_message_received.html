<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte | Dataway</title>
    <link
      rel="stylesheet"
      href="../components/dashboard/aside_wth_dash/aside.css"
    />
    <link
      rel="stylesheet"
      href="../css/dashboard/suporte_message_received.css"
    />

    <script
    src="https://kit.fontawesome.com/8aca4bf827.js"
    crossorigin="anonymous"
  ></script>

  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <h1 class="title-aside">
            <span>Data</span><span style="font-weight: bold">Way</span>
          </h1>
        </div>

        <div class="other-pages">
          <div class="route_page">
            <i class="fa-solid fa-chart-line"></i>
            <a href="/dashboard"><h2>Dashboard</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-circle-user"></i>
          <a href="/dashboard/perfil"><h2>Perfil</h2></a>
          </div>
          <div class="route_page">
            <i class="fa-solid fa-headset"></i>
          <a href="/dashboard/suporte"><h2>Suporte</h2></a>
          </div>
        </div>
      </aside>

      <div class="wrapper_profile">
        <div class="profile_banner">
          <div class="text_banner">
            <h1>Suporte</h1>
          </div>
          <div class="border_text"></div>
        </div>

        <section class="suport_sect">
          <h1 class="suport_sect_title_main">Recemos a sua mensagem!</h1>

          <h1 class="suport_sect_title_sec">
            Nossa equipe entrará em contato o mais breve possível.
          </h1>

          <a href="/dashboard" class="edit_profile_data">Voltar para a dashboard</a>

        </section>
      </div>
    </div>
  </body>
</html>
